<style>
.left-entity img {
    height: 32px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
}

.left-entity img:hover {
    transform: scale(1.1);
}
#sidebar{
    height: 100vh;
    width: 250px;
    background-color: black;
    display: none;
    position: fixed;
    left: -300px;
    transition: 0.75s left ease-in-out;
}
#sidebar button{
    cursor: pointer;
    border: none;
    background-color: black;
}
#sidebar.open{
    left: 0;
}
#sidebar.close{
    left: -300px;
}
</style>
<div id="sidebar">
    <button onclick="closeSidebar()" class="close-button">&times;</button>
    <h1>content</h1>
    <h1>content</h1>
    <h1>content</h1>
</div>
<div class="left-entity">
    <button onclick="openSidebar()"><img src="pic\header pics\hamburger (2).png"></button>
</div>
<script>
    function openSidebar() {
        let sidebar = document.getElementById('sidebar');
        sidebar.style.display = 'block'; 
        setTimeout(function() {
            sidebar.classList.add('open');
            sidebar.classList.remove('close');
        }, 10); 
    }
    function closeSidebar(){
        let sidebar = document.getElementById('sidebar');
        sidebar.classList.add('close');
        setTimeout(function() {
            sidebar.style.display = 'none';
        }, 750);
    }
</script>
