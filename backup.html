<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        /* Wrapper for the background */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('pic/photo-1441986300917-64674bd600d8.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            display: flex;
            z-index: -1;
            justify-content: center;
            align-items: center;
        }

        /* Login container */
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(184, 184, 184, 0.7);
            border-radius: 35px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            height: 500px;
        }

        #logo {
            font-size: 80px;
            font-family: "Tilt Prism";
            margin-bottom: 50px;
            font-weight: light;
        }
        #line{
            margin-top: -70px;
        }
        #title{
            font-family: "Tilt Prism";
            font-weight: light;
            font-size: 27px;
            margin-top:-25px;
        }

        /* Input fields */
        input {
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid black;
            border-radius: 50px;
            padding-left: 15px;
            margin: 10px 0;
            width: 100%;
            max-width: 350px;
            font-size: 1rem;
            color: white;
        }

        ::placeholder {
            color: white;
        }

        /* Buttons */
        button {
            background-color: rgba(0, 0, 0, 0.7);
            font-weight: bold;
            border-radius: 50px;
            border: 1px solid black;
            cursor: pointer;
            transition: 0.2s ease-in-out;
            padding: 12px;
            width: 100%;
            max-width: 250px;
            font-size: 1rem;
            color: white;
        }

        button:hover {
            opacity: 0.7;
            transform: scale(1.05);
        }

        button:active {
            opacity: 0.3;
        }

        #sign-in {
            margin-top: 5px;
        }

        .sign-in-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 250px;
            background-color: black;
        }

        .sign-in-google img {
            height: 25px;
            display: block;
        }

        #or {
            color: black;
            margin: 15px 0;
        }
        p{
            color: black;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            #container {
                padding: 30px;
            }
            input, button {
                max-width: 100%;
            }
            #logo {
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            #container {
                width: 95%;
                padding: 20px;
            }
            input, button {
                height: 35px;
                font-size: 0.9rem;
            }
            #logo {
                height: 80px;
            }
            .sign-in-google {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="background">
        <div id="container">
            <h1 id="logo">Conoverella</h1>
            <p id="line">━━━━━━━━━━━━━━━━━━━━━━━</p>
            <h3 id="title">become the better version of yourself</h3>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button id="sign-in">Sign in</button>
            <p id="or">━━━━━━━━ or ━━━━━━━━ </p>
            <button class="sign-in-google">
                <img src="pic/7123025_logo_google_g_icon.png" alt="google-icon">
                Sign in with Google 
            </button>
        </div>
    </div>
</body>
</html>
