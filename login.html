<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conoverella</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <style>
        /* Reset default margins*/
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* Background Image */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('pic/photo-1441986300917-64674bd600d8.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* Login Container */
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(184, 184, 184, 0.6);
            border-radius: 35px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            height: 435px;
        }

        #text {
            margin-top: -50px;
        }

        #name {
            font-size: clamp(40px, 8vw, 70px);
            font-family: "Tilt Prism";
            margin: 45px 0 50px 0;
        }

        #line {
            margin-top: -70px;
        }

        #title {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
            margin: -25px 0 0;
        }

        /* Inputs */
        input {
            width: 100%;
            max-width: 350px;
            height: 40px;
            border: 1px solid black;
            border-radius: 50px;
            padding-left: 20px;
            margin: 10px 0;
            font-size: 1rem;
            background-color: rgba(219, 204, 177, 0.7);
            color: black;
            border: none;
        }

        ::placeholder {
            color: rgba(0, 0, 0, 0.6);
            font-size: 13px;
        }

        /* Buttons */
        button {
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
            padding: 12px;
            width: 100%;
            max-width: 250px;
            font-size: 1rem;
            background-color: rgba(219, 204, 177, 0.7);
            color: black;
            border: none;
        }

        button:hover {
            opacity: 0.7;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            opacity: 0.3;
        }

        #sign-in {
           margin: 20px 0 15px 0;
           max-width: 170px;
        }

        .sign-in-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 205px;
            max-height: 35px;
            padding-right: 25px;
            font-size: 12px;
            margin-top: 11px;
        }

        .sign-in-google img {
            height: 40px;
            display: block;
        }

        #sign-in-google-text {
            margin-left: -10px;
        }

        #or {
            color: black;
            margin: 15px 0;
        }

        p {
            color: black;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #container {
                padding: 30px;
            }
            input, button {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            #container {
                width: 95%;
                padding: 20px;
            }
            input, button {
                height: 35px;
                font-size: 0.9rem;
            }
            #name {
                font-size: 55px;
            }
            .sign-in-google {
                gap: 5px;
            }
        }

    </style>
</head>
<body>
    <div id="background"></div>
    <div id="container">
        <div id="text">
            <h1 id="name">Conoverella</h1>
            <p id="line">━━━━━━━━━━━━━━━━━━━━━━━</p>
            <h3 id="title">become the better version of yourself</h3>
        </div>
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <button id="sign-in">Sign in</button>
        <p id="or">━━━━━━━━&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; or &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;━━━━━━━━ </p>
        <button class="sign-in-google">
            <img src="pic/7123025_logo_google_g_icon.png" alt="google-icon">
            <span id="sign-in-google-text">Sign in with Google</span>
        </button>
    </div>
</body>
</html>
