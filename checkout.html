    <style>
        body{
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        .checkout-container{
            display: flex;
            gap: 100px;
        }
        .order-summary-container{
            background-color: rgb(43, 42, 42);
            border-radius: 50px;
            color: white;
            width: 325px;
            margin: 0;
            padding: 10px 25px;
        }
        .order-summary-title{
            justify-self: center;
        }
        .product-summary,.cost-summary,.total{
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .product-summary,.cost-summary{
            border-bottom: 1px solid gray;
            width: 100%;
            margin: 0 -25px;
            padding: 0 25px;
        }
        .product-price p,.order-summary p,.total{
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .product-price,.subtotal-price,.shipping-fee,.tax,.total-price{
            justify-self: end;
        }

        .billing-details{
            width: 500px;
            border: 2px solid black;
            border-radius: 6px;
            padding: 0 25px 30px 25px;
        }
        .input-wrapper{
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .input-wrapper input{
            height: 35px;
        }
        .input-wrapper input::placeholder{
            padding-left: 10px;
            color: black;
        }
        .input-name{
            display: flex;
            gap: 50px;
        }
        .input-name input{
            width: 250px;
        }
        .address-breakdown{
            display: flex;
            gap: 25px;
        }
        .address-breakdown input{
            width: 150px;
        }
        .temp-button{
            width: 100%;
            margin: 5px 0;
            height: 40px;
        }
    </style>
    <body>
        <div class="checkout-container">
            <div class="order-summary-container">
                <h2 class="order-summary-title">Order Summary</h2>
                <div class="product-summary">
                    <p class="product-name">Sample Product - xx</p>
                    <p class="product-price">$123.23</p>
                    <p class="product-name">Sample Product - xx</p>
                    <p class="product-price">$123.23</p>
                    <p class="product-name">Sample Product - xx</p>
                    <p class="product-price">$123.23</p>
                </div>
                <div class="cost-summary">
                    <p>Subtotal</p>
                    <p class="subtotal-price">$123.23</p>
                    <p>Shipping Fee</p>
                    <p class="shipping-fee">$123.23</p>
                    <p>Tax</p>
                    <p class="tax">$123.23</p>
                </div>
                <div class="total">
                    <p>Total</p>
                    <p class="total-price">$123.23</p>
                </div>  
            </div>
            <div class="billing-details-container">
                <div class="billing-details">
                    <h2>BILLING DETAILS</h2>
                <div class="input-wrapper">
                    <div class="input-name">
                        <input type="text" placeholder="FIRST NAME" required>
                        <input type="text" placeholder="LAST NAME" required>
                    </div>
                    <input type="email" placeholder="EMAIL" required>
                    <input type="text" placeholder="ADDRESS" required>
                    <div class="address-breakdown">
                        <input type="text" placeholder="CITY/PROVINCE" required>
                        <input type="text" placeholder="STATE" required> 
                        <input type="text" placeholder="ZIP CODE" required>   
                    </div>
                </div>
                </div>
                <button class="temp-button">Paypal</button>
                <button class="temp-button">Debit or Credit Card</button> 
            </div>
        </div>
    </body>
