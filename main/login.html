<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conoverella</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <h3>Sign in</h3>
            <p>Enter your email and password to sign in!</p>
            
            <label for="email">Email:</label>
            <input name="email" type="text" placeholder="Enter your email">
            <label for="pass">Password</label>
            <input name="pass" type="password" placeholder="Enter your email">
            <div>
                <input type="checkbox" name="remember-me">
                <label for="remember-me">Keep me logged in</label>
                <a>Forget password?</a>
            </div>
            <button>Sign in</button>
            <div>
                <img class="" src="" alt="google-logo">
                <button>Sign in with google</button>
            </div>
            <p>Not registered yet?<a href="#">Create an Account</a></p>
        </div>
        <div class="learn-more">
            <h2>Conoverella</h2>
            <p>Become the better version of yourself</p>
        </div>

        <div>

        </div>
    </div>
</body>
</html>
